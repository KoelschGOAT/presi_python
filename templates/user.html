{% extends "base.html" %}
{% block title%} Willkommen{% endblock %}
{% block content%}
	{% with messages = get_flashed_messages() %}
		{% if messages%}
			{% for msg in messages%}
				<p>{{msg}}</p>
			{% endfor%}
		{% endif%}
	{%endwith%}
<form action="#" method="POST">
	<input type="email" name="email" placeholder="E-Mail eingeben." value="{{email if email}}">
	<input type="submit" name="submit"/>
</form>
{% endblock %}
